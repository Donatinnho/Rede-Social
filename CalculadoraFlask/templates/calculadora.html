<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container text-center">
            <h2 class="mb-4">Calculadora de Soma</h2>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Número 1</label>
                    <input class="form-control" type="number" step="any" name="num1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Número 2</label>
                    <input class="form-control" type="number" step="any" name="num2">
                </div>

                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
            {% if resultado is not none %}
                <div class="alert alert-info mt-4">
                    {{ resultado }}
                </div>
            {% endif %}
            {% if resultado is none %}
             {{resultado}}
            {% endif %}
        </div>
    </div>
</body>
</html>
